<div  class="card" *ngIf="produto">
    <div class="card-header">
      {{tituloPagina + ': ' + produto?.nomeProduto}}
    </div>

    <div class='card-body'>
      <div class='row'>
        <div class='col-md-8'>
          <div class='row'>
            <div class='col-md-4'>Nome:</div>
            <div class='col-md-8'>{{produto.nomeProduto}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Código:</div>
            <div class='col-md-8'>{{produto.codigoProduto | lowercase | converteParaEspaco: '-'}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Descrição:</div>
            <div class='col-md-8'>{{produto.descricao}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Disponibilidade:</div>
            <div class='col-md-8'>{{produto.dataLancamento}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Preço:</div>
            <div class='col-md-8'>{{produto.preco|currency:'BRL':'symbol'}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Rating de 5 Estrelas:</div>
            <div class='col-md-8'>
              <gp-star [rating]='produto.rating'>
              </gp-star>
            </div>
          </div>
        </div> 
  
        <div class='col-md-4'>
          <img class='center-block img-responsive'
               [style.width.px]='200'
               [style.margin.px]='2'
               [src]='produto.urlImagem'
               [title]='produto.nomeProduto'>
        </div>
      </div>
    </div>
  

    <div class="card-footer">
      <button class="btn btn-outline-secondary"
              (click) = 'onVoltar()'
              style='width:100px'>
        <i class="fa fa-chevron-left"></i> Voltar
      </button>
    </div>
</div>
